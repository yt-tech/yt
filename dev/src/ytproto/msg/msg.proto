syntax = "proto3";

package  msg;

enum MsgID {
    UNKNOWN                 = 0;
    ConnectID               = 1;
    ConnectAckID            = 2;
    SubscribeTopicID        = 3;
    SubscribeTopicAckID     = 4;
    UnsubscribeTopicID      = 5;
    UnsubscribeTopicAckID   = 6;
    HoldMicID               = 7;
    HoldMIcAckID            = 8;
    ReleaseMicID            = 9;
    ReleaseMicAckID         =10;
    DisconnectID            =11;
    DisConnectAckID         =12;
    AudioDataID             =13;
    PingID                  =14;
    PongID                  =15;
}

message Msg {
    sint32      version      = 1;
    MsgID       mid          = 2;
    uint32      uid          = 3;
    uint32      tid          = 4;
    Command     command      = 5;
    AudioData   audioData    = 6;
    sint32      ackCode      = 7;
}
message Command {
    // ConnectInfo             connect        = 1;
    // ConnectAckInfo          connectAck     = 2;
    // SubscribeTopicInfo      subscribe      = 3;
    // SubscribeTopicAckInfo   subscribeAck   = 4;
    // UnsubscribeTopicAckInfo unsbuscribe    = 5; 
    // UnsubscribeTopicAckInfo unsbuscribeAck = 6;
    // HoldMicInfo             holdMic        = 7;
    // HoldMicAckInfo          holdMicAck     = 8;
    // ReleaseMicInfo          releaseMic     = 9;
    // ReleaseMicAckInfo       releaseMicAck  =10;
    // DisconnectInfo          disconnect     =11;
    // DisConnectAckInfo       disconnectAck  =12;
    // sint32                  ackCode        =13;
}
message AudioData {
    sint32 id              = 1;
    sint32 tpye            = 2;
    uint64 timestamp       = 5;
    bytes  data            = 6;
}

