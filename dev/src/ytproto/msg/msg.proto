syntax = "proto3";

package  msg;

enum MsgID {
    UNKNOWN                 = 0;
    ConnectID               = 1;
    ConnectAckID            = 2;
    SubscribeTopicID        = 3;
    SubscribeTopicAckID     = 4;
    UnsubscribeTopicID      = 5;
    UnsubscribeTopicAckID   = 6;
    HoldMicID               = 7;
    HoldMIcAckID            = 8;
    ReleaseMicID            = 9;
    ReleaseMicAckID         =10;
    DisconnectID            =11;
    DisConnectAckID         =12;
    AudioDataID             =13;
}

message Msg {
    MsgID       mid          = 1;
    Command     command      = 2;
    AudioData   audioData    = 4;
}
message Command {
    ConnectInfo             connect        = 1;
    ConnectAckInfo          connectAck     = 2;
    SubscribeTopicInfo      subscribe      = 3;
    SubscribeTopicAckInfo   subscribeAck   = 4;
    UnsubscribeTopicAckInfo unsbuscribe    = 5; 
    UnsubscribeTopicAckInfo unsbuscribeAck = 6;
    HoldMicInfo             holdMic        = 7;
    HoldMicAckInfo          holdMicAck     = 8;
    ReleaseMicInfo          releaseMic     = 9;
    ReleaseMicAckInfo       releaseMicAck  =10;
    DisconnectInfo          disconnect     =11;
    DisConnectAckInfo       disconnectAck  =12;
}
message AudioData {
    sint32 id       = 1;
    bytes  data     = 2;
}

message ConnectInfo {
    uint32 uid            = 1;
}
message ConnectAckInfo {
    sint32 result         = 1;
}
message SubscribeTopicInfo {
    uint32 uid            = 1;
    uint32 tid            = 2;
}
message SubscribeTopicAckInfo{
    sint32 result         = 1;
}
message UnsubscribeTopicInfo {
    uint32 uid            = 1;
    uint32 tid            = 2;
}
message UnsubscribeTopicAckInfo{
    sint32 result         = 1;
}
message HoldMicInfo {
    uint32 uid            = 1;
    uint32 tid            = 2;
}
message HoldMicAckInfo {
    sint32 result         = 1;
}
message ReleaseMicInfo {
    uint32 uid            = 1;
    uint32 tid            = 2;
}
message ReleaseMicAckInfo {
    sint32 result         = 1;
}
message DisconnectInfo {
    uint32 uid            = 1;
}
message DisConnectAckInfo {
    sint32 result         = 1;
}